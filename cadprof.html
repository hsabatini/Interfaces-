<!DOCTYPE html>
<html lang="br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> TELA DE CADASTRO DE PROFESSOR</title>
    <link rel="stylesheet" href="css\bootstrap.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 mx-auto py-5">

          <h3>Cadastro de Professor</h3>
          <hr>
          <!-- PRECISAMOS DEFINIR - get ou post -->
          <form action="" method="get">
            <label>Nome:</label><br>
            <input type="text" name="nome" value="" class="form-control"><br>

            <label>Email:</label><br>
            <input type="text" name="email" value="" class="form-control"><br>

            <label>RNET:</label><br>
            <input type="text" name="rnet" value="" class="form-control"><br>

            <label>Disciplina(as):</label><br>
            <input type="text" name="disciplina" value="" class="form-control"><br>

            <label>Turma(as):</label><br>
            <input type="text" name="turma" value="" class="form-control"><br>

            <label>Senha:</label><br>
            <input type="password" name="senha" value="" class="form-control"><br>

            <label>Confirmar senha:</label><br>
            <input type="password" name="confsenha" value="" class="form-control"><br>


            <!-- Adicionar um do lado do outro!!! -->
            <button type="submit" class="mt-3 btn btn-primary">Confirmar Cadastro</button>

            <button type="submit" class="mt-3 btn btn-primary">Informações para o Atendimento</button>


    </div>

  </body>
</html>
